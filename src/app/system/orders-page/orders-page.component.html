


<div class="container-fluid">
    <h1 style="margin-left:40%; margin-top:10%;" >Заказы</h1>
  <div class="row d-block">
    
  
      <!-- Форма для поиска-->
    <div style="margin-left:7%; width:100%" class=" form-inline md-form     ">
     <input type="text" [(ngModel)]="searchText" id="inputLGEx" placeholder="Поиск">
     <i style="color:gray;" class="fa fa-search" aria-hidden="true"></i>
      
          
          
        <!--
  
          форма для типа счетчиков 
        -->
          <ng-multiselect-dropdown style="padding-left:10%;" class="col-lg-3 col-md-6 col-sm-6 "
          [placeholder]="'Тип сообщения'"
          [data]="dropdownList"
          [(ngModel)]="selectedItems"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
          (onDeSelect)="onDeSelect($event)"
          >
          </ng-multiselect-dropdown>
        
  
         <div style="padding-left:10%; "class="col-lg-6 col-md-6 col-sm-6"> 
         
          <!--Форма для даты -->
         
          <mat-form-field class="  ">
              <input matInput [matDatepicker]="picker" placeholder="От" (dateChange)="getFrom($event,$http)">
              <mat-datepicker-toggle matSuffix [for]="picker">
              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          
      
            
            
            <mat-form-field style="margin-left:20% " class="" >
                <input matInput [matDatepicker]="picker1" placeholder="До" (dateChange)="getTo($event)">
                <mat-datepicker-toggle matSuffix [for]="picker1">
                 
                </mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
        
            </div>
  
   
   
  
  
    
   
  
    
  
  
  
  
  </div>

  <div class="container-fluid " style="margin-left:5vmax;">
      <div class="row">
          <div class="col-lg-1">№обр</div>
          <div class="col-lg-1">Дата</div>
          <div class="col-lg-1">Услуга</div>
          <div class="col-lg-3">Адрес</div>
          <div class="col-lg-3">Тема Обращения</div>
          <div class="col-lg-3">Статус</div>
      </div>
      <div *ngFor="let el of elements" class="container-fluid">
          
        <div  class="row mt-5" (click)="more.toggle()">
              <div class="col-lg-1">{{el.shid}}</div>
              <div class="col-lg-1">{{el.date}}</div>
              <div class="col-lg-1">{{el.serviceName}}</div>
              <div class="col-lg-3">{{el.address}}</div>
              <div class="col-lg-3">{{el.msg}}</div>
              <div class="col-lg-3">{{el.status}}</div>
          </div>
          
          
           
         
          <div class="row"  mdbCollapse #more="bs-collapse">
      
       
            <div class="col-lg-12 mt-5"  >
                <h3 style="margin-left:20vmax;  ">Подробная информация:</h3>
                
                         </div>
        
         
  
            
                <div class="col-lg-4 mt-4"> <p>ФИО: {{el.user_name}} </p> <p> Номер телефона: {{el.user_phone}}</p> </div>
                <div class="col-lg-2 mt-4"><button type="button" (click)="work(el.shid)" class="  btn btn-outline-danger mt-2">В работе</button></div>
                <div class="col-lg-2 mt-4">  <button type="button" (click)="done(el.shid)" class=" btn btn-outline-success mt-2">Выполнен</button></div> 
            
           
          </div>
      
      
        </div>
        
      </div>
 
  
  
  </div>

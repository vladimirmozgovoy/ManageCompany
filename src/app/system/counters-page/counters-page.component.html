


<div class="container-fluid">
    <h1 style="margin-left:33%; margin-top:10%;" >Показание счетчиков</h1>
  <div class="row d-block">
    
  
     <!--
  
Форма поиска
      
     -->
    <div style="margin-left:7%; width:100%" class=" form-inline md-form     ">
     <input type="text" [(ngModel)]="searchText" id="inputLGEx" placeholder="Поиск">
     <i style="color:gray;" class="fa fa-search" aria-hidden="true"></i>
      
          
          
        <!--
  Форма тип счетчиков
          
        -->
          <ng-multiselect-dropdown style="padding-left:10%;width:30%;" class="  col-lg-3 col-md-6 col-sm-6 "
          [placeholder]="'Тип счетчика'"
          [data]="dropdownList"
          [(ngModel)]="selectedItems"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
          (onDeSelect)="onDeSelect($event)"
          >
          </ng-multiselect-dropdown>
        
  
         <div style="padding-left:10%; "class="col-lg-6 col-md-6 col-sm-6"> 
         <!--   Форма даты    -->
          <mat-form-field class="   ">
              <input matInput [matDatepicker]="picker" placeholder="От" (dateChange)="getFrom($event,$http)">
              <mat-datepicker-toggle matSuffix [for]="picker">
              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          
      
            
            
            <mat-form-field style="margin-left:20% " class="  " >
                <input matInput [matDatepicker]="picker1" placeholder="До" (dateChange)="getTo($event)">
                <mat-datepicker-toggle matSuffix [for]="picker1">
                 
                </mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
        
            </div>
  
   
   
  
  
    
   
  
    
  
  
  
  
  </div>
  <table style="width:88%; margin-left:5%;" mdbTable class="table table-striped">
      <thead>
        <tr>
          <th *ngFor="let head of headElements" scope="col">{{head}} </th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let el of elements" (click)="more.toggle()">
           
            <th scope="row" >

                <div  mdbCollapse #more="bs-collapse" class="mt-4">
                    <p>Фамилия :{{el.user_lastname}} </p>
                    <p>Имя : {{el.user_name}}</p>
                    <p>Номер телефона {{el.user_phone}}</p>
                    
                   </div>

            </th>
            <td>{{el.date}}</td>
            <td>{{el.address}}
                
    
            </td>
            <td>{{el.type}}</td>
            <td>{{el.value}}</td>
        </tr>
      </tbody>
    </table>
  
  
  </div>
